<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let Me ChatGPT That For You</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        input {
            padding: 10px;
            width: 300px;
            border: 2px solid #333;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #link {
            margin-top: 20px;
            display: none;
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Let Me ChatGPT That For You</h1>
    <input type="text" id="question" placeholder="Enter your question here">
    <button onclick="generateLink()">Generate Link</button>
    <a id="link" target="_blank">Here, let me ChatGPT that for you!</a>
    <script>
        function generateLink() {
            const question = document.getElementById('question').value.trim();
            const link = document.getElementById('link');
            if (question) {
                const encodedQuestion = encodeURIComponent(question);
                link.href = `https://chat.openai.com/?q=${encodedQuestion}`;
                link.style.display = 'block';
            } else {
                alert('Please enter a question!');
                link.style.display = 'none';
            }
        }
    </script>
</body>
</html>
